<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%

    <!-- Umami JS - Website Traffic -->
    <!-- <script defer src="https://cloud.umami.is/script.js"
        data-website-id="9d92735b-f496-4b68-9b35-823f6e17b436"></script> -->
</head>

<body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
    
    <script>
        // Suppress Object.defineProperty errors globally
        const originalError = console.error;
        console.error = function(...args) {
            const message = args.join(' ');
            if (message.includes('Object.defineProperty is not a function')) {
                console.warn('Suppressed Object.defineProperty error');
                return;
            }
            originalError.apply(console, args);
        };
    </script>
</body>
</html>
